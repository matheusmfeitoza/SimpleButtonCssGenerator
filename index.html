<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <h1 class="titule">Basic Button CSS generator</h1>
  <section class="container">
    <form name="controles" id="controles">
      <label for="text">texto</label>
      <input type="text" id="text" name="text">
      <label for="color">Color</label>
      <input type="color" id="color" name="color">
      <label for="backgroundColor">Background-Color</label>
      <input type="color" id="backgroundColor" name="backgroundColor">
      <label for="height">Height</label>
      <input type="range" min="0" max="200"  id="height" name="height">
      <label for="width">Width</label>
      <input type="range" id="width" name="width" min="0" max="200">
      <label for="border">Border</label>
      <input type="text" id="border" name="border">
      <label for="borderRadius">Border Radius</label>
      <input type="range" id="borderRadius" name="borderRadius" min="0" max="20">
      <select name="fontFamily" id="fontFamily" >
        <option value="arial" id="arial">Arial</option>
        <option value="georgia" id="georgia">Georgia</option>
        <option value="monospace" id="monospace">monospace</option>
      </select>
      <label for="fontSize">Font-Size</label>
      <input type="number" id="fontSize" name="fontSize">
    </form>
    <section class="resultado">
      <button class="btn">Clique</button>
      <pre><code class="css">
        <span>Seu código CSS sairá aqui!!</span>
      </code></pre>
    </section>

  </section>
  <script src="script.js"></script>
</body>
</html>
